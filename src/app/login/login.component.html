<div class="container">
	<h1 style="text-align: center;">Authentification</h1>
	<form #f="ngForm" (ngSubmit)="onLogin(f.value)">
  <div class="form-group">
    <label>Username</label>
    <input type="text" ngModel name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ngModel name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
</div>
